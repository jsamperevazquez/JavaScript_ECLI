<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #071230;
            --card: rgba(255, 255, 255, 0.06);
            --accent: linear-gradient(90deg, #7c3aed, #06b6d4);
            --glass: rgba(255, 255, 255, 0.04);
            --glass-2: rgba(255, 255, 255, 0.02);
            --text: #e6eef8;
            --muted: #9fb0c8;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.12), transparent 10%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.08), transparent 12%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            display: grid;
            place-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 760px;
            padding: 5%;
            display: flex;
            justify-content: center;
            gap: 24px;

        }

        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 50px;
        }

        td {
            width: 1%;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 26px;
            letter-spacing: -0.2px;
            font-weight: 700;
            color: #10b981;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 0;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 700;
            background-image: var(--accent);
            color: white;
            font-size: 15px;
            box-shadow: 0 6px 20px rgba(12, 10, 20, 0.45);
            transition: transform .14s ease, box-shadow .14s ease;
        }

        @media (max-width:880px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        footer {
            margin-top: 14px;
            color: var(--muted);
            font-size: 13px
        }
    </style>
    <title>Mostrar resultados matriz</title>
</head>

<body>
    <h1>
        Resultados de la Matriz
    </h1>
    <div class="container" id="resultado">

    </div>
    <button class="btn" onclick="mostrarMatrizTabla()">Mostrar Matriz</button>
    <script src="script.js"></script>
</body>

</html>
