<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Manipulación de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        label,
        p {
            margin-top: 10px;
        }

        input,
        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Práctica de Manipulación de Números en JavaScript</h1>
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero" placeholder="Escribe un número..." />
    <button id="executarNumeros">Executar Operacións</button>
    <h2>Resultados:</h2>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <p id="resultado5"></p>
    <p id="resultado6"></p>
    <script src="script.js"></script>
</body>

</html>
